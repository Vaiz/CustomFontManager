<h3>Change Font</h3>
<p>1. Copy the font to sdcard</p>
<p>2. Press "Select CustomFont" button and select the font.</p>
<p>3. Press "Font Settings" button and select "custom" font.</p>
<p>4. Reboot your phone via power menu.</p>

<h3>Delete Font</h3>
<p>1. Press "Delete CustomFont"</p>
<p>2. Select other font.</p>
