<h3>フォント変更</h3>
<p>1. SDカードに入れたいフォントをコピーします。</p>
<p>2. 「カスタムフォントを選択」を押し、SDカード上のフォントを選択します。</p>
<p>3. 「カスタムフォントを設定」を押し、「custom」を選択します。</p>
<p>4. 電源メニューから再起動します。</p>

<p>【注意】auの端末でフォントを変更した場合au関連のアプリが使えなくなることがあります</p>

<h3>フォント削除</h3>
<p>1. 「カスタムフォントを削除」を押します。</p>
<p>2. フォントを選択します。</p>
